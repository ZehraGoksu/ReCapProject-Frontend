<div class="container">
    <div class="card">
      <div class="card-top border-bottom text-center">
        <div class="alert alert-primary" role="alert">
          <h4 class="alert-heading">Ödeme Sayfası</h4>
        </div>
        <div class="card-body" >
          <div class="row">
            <div class="col-md-7">
              <div class="left border">
                <form  style="padding: 10px;">
                  <div class="row">
                    <div class="col-6">
                      <span><b>Kart Üzerindeki İsim:</b></span>
                      <input type="text" id="cardName" name="cardName" placeholder="Ad Soyad" required />
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <span><b>Kart Numarası:</b></span>
                      <input type="text" id="cardNumber" name="cardNumber"  placeholder="000000000" pattern="(?=.*[0-9]).{8,}" />
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <span><b>Son Kullanma Tarihi:</b></span><br>
                      <input type="number"id="cardDateMonth" name="cardDateMonth" placeholder="Ay" required />
                    </div>
                    <br>
                    <div class="col-6">
                      <br><input type="number" id="cardDateYear" name="cardDateYear" placeholder="Yıl"required />
                    </div>
                    <div class="row">
                      <div class="col-6">
                        <span><b>CVV:</b></span>
                        <input type="number"id="cardCvv" name="cardCvv" placeholder="CVV" required />
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="col-md-5">
              <div class="right border"  style="padding: 10px;">
                <div class="alert alert-dark" role="alert">
                  <b>Kiralama Detayı</b>
                </div>
                <div class="row lower">
                  <div class="col text-left">Kiralama Tarihi:</div>
                </div>
                <div class="row lower">
                  <div class="col text-left">Teslim Tarihi:</div>
                </div>
                <div class="row lower">
                  <div class="col text-left"><b>Ödenecek Tutar:</b></div>
                </div>
                <div class="d-grid gap-2 col-6 mx-auto">
                  <div class="row lower"></div>
                  <button  class="add-to-cart btn btn-success">
                    Ödeme Yap
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
