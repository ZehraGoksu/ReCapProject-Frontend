<table *ngIf="dataLoaded==true" class="table">
    <thead>
        <tr>
            <th>No</th>
            <th>Marka</th>
            <th>Renk</th>
            <th>Açıklama</th>
            <th>Model</th>
            <th>Günlük Fiyat</th>
        </tr>
    </thead>
    <tr *ngFor="let car of cars" (click)="setCurrentCar(car)"
    routerLink="/cars/{{car.carId}}">
        <td>{{car.carId}}</td>
        <td>{{car.brandName}}</td>
        <td>{{car.colorName}}</td>
        <td>{{car.description}}</td>
        <td>{{car.modelYear}}</td>
        <td>{{car.dailyPrice}} tl</td>
    </tr>
</table>
