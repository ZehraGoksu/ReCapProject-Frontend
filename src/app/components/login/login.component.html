<div  class="shadow p-3 mb-5 bg-body rounded">
    <main class="form-signin">
      <form [formGroup]="loginForm">
        <h1 class="h3 mb-3 fw-normal"><b>Giriş Yap</b></h1>
          <div class="form-floating">
            <input formControlName="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email</label>
          </div>
          <div class="form-floating">
            <input formControlName="password" type="password" class="form-control" id="floatingPassword" placeholder="Şifre">
            <label for="floatingPassword">Parola</label>
          </div>
      
          <button class="w-100 btn btn-lg btn-primary" type="submit" (click)="login()">Giriş Yap</button>
      </form>
    </main>
  </div>
