<div class="container">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header"><h5 class="title">Araç Rengi Ekle</h5></div>
            <div class="card-body">
            <form [formGroup]="colorAddForm">
                <label for="colorName">Renk</label>
                <div class="form-group mb-3">
                    <input type="text" id="colorName" formControlName="colorName" class="form-control" placeholder="Renk Adı">
                </div>
                
            </form>
            </div>
            <div class="card-footer">
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-fill btn-success" (click)="addColor()">Ekle</button>
                </div>                
            </div>
        </div>
    </div>
</div>
